<div class="user-management">
  <div class="container">
      <div class="card user-management-table">
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th class="email">Email</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" (click)="toggle(user)">
            <td>{{ user.displayName }}</td>
            <td class="email">{{ user.email }}</td>
            <td>
              <i class="bi bi-square ps-5" *ngIf="!user.roles.admin"></i
              ><i class="bi bi-check-square ps-5" *ngIf="user.roles.admin"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

</div>
